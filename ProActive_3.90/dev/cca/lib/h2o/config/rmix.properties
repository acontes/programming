rmix.provider.path = rmixprovider
rmix.transport.urldecode.s = edu.emory.mathcs.rmix.transport.ssl.RmixSSLClientSocketFactory$URLDecoder
rmix.transport.urldecode.compressed = edu.emory.mathcs.rmix.transport.compressed.CompressedClientSocketFactory$URLDecoder
rmix.transport.urldecode.tunnel = edu.emory.mathcs.rmix.transport.tunnel.TunnelClientSocketFactory$URLDecoder
rmix.transport.urldecode.inproc = edu.emory.mathcs.rmix.transport.inproc.InprocClientSocketFactory$URLDecoder
rmix.transport.urldecode.jxta = edu.emory.mathcs.rmix.transport.jxta.JxtaClientSocketFactory$URLDecoder




###################################################################################
#Properties for rmix-jxta implementation
rmix.jxta.defaultSOTimeout = 600000
rmix.jxta.waitRemoteDiscoveryGroup = 20000
rmix.jxta.waitForGroupRendezvous = 20
rmix.jxta.groupRendezvousCheckInterval = 1000


###################################################################################
#Properties for Jxta

#jxta.JXTA_HOME=.jxtaHome

# The minimum and maximum size of the thread pools for the http server
jxta.HttpServer.MinThreads = 10
jxta.HttpServer.MaxThreads = 200

# how long (in millis) an http request has to finish transferring before the
# http server discards the request (in millis)
HttpServer.MaxRequestReadTime = 60000

# how long (in millis) a thread in the thread pool is allowed to be idle before
# it is reclaimed
jxta.HttpServer.MaxThreadIdleTime = 120000


####################################################################################
#Properties for RmixJxtaConfigurator

#name can use following parameters:
#IP         - host IP
#host.name   - host name
#user.name   - system user's name
#date       - date
#time       - time

#general settings
rmix.jxta.peername=${IP}_${host.name}_${user.name}_${date}_${time}
#rmix.jxta.rootcertificate currently not supported!
#rmix.jxta.rootcertificate=filecolation

#transport setting
rmix.jxta.transport=tcp,http

#tcp transport settings
rmix.jxta.transport.tcp.port=9701
#rmix.jxta.transport.tcp.address=127.0.0.1
rmix.jxta.transport.tcp.outconnections=true
rmix.jxta.transport.tcp.inconnections=true
rmix.jxta.transport.tcp.public.port=9701
#rmix.jxta.transport.tcp.public.address=www.my.com
rmix.jxta.transport.tcp.hideprivateaddress=false
rmix.jxta.transport.tcp.usemulticast=true

#http transport settings
rmix.jxta.transport.http.port=9700
#rmix.jxta.transport.http.address=127.0.0.1
rmix.jxta.transport.http.outconnections=true
rmix.jxta.transport.http.inconnections=true
rmix.jxta.transport.http.public.port=9700
#rmix.jxta.transport.http.public.address=www.my.com
rmix.jxta.transport.http.hideprivateaddress=false

#relay settings
rmix.jxta.relay=false
rmix.jxta.userelay=true
#rmix.jxta.relay.seeds=tcp://dcl.mathcs.emory.edu:19703
#rmix.jxta.relay.seedinguris=tcp://dcl.mathcs.emory.edu:19703
rmix.jxta.relay.usedefseeding=true
rmix.jxta.relay.useonlyconfiguredseeds=false

#rendezvous settings
rmix.jxta.rendezvous=false
#rmix.jxta.rendezvous.seeds=tcp://dcl.mathcs.emory.edu:19703
#rmix.jxta.rendezvous.seedinguris=tcp://dcl.mathcs.emory.edu:19703
rmix.jxta.rendezvous.usedefseeding=true
rmix.jxta.rendezvous.useonlyconfiguredseeds=false

#JXME proxy
rmix.jxta.jxme.proxy=true
